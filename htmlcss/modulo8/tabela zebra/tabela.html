        /* Estilos para a tabela */
        table {

            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        /* Estilos para as linhas pares */
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>

</head>
